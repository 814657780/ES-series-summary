        Function.prototype.releaseCall = function (context) {
            if (typeof this != 'function') {
                throw new TypeError('not function')
            }
            context = context || window
            context.fn = this;
            let args = [...arguments].slice(1)
            let result = context.fn(...args)
            delete context.fn
            return result
        }

        var id = 21;
