<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set用于字符串去重</title>
</head>
<body>
    <script>
        var str1 = 'abcabcertywert';
        var str2 = [...new Set(str1)].join();
        console.log(str2);
    </script>
</body>
</html>
